<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie DÉDAL DES COULEURS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Menu de navigation -->
    <header class="navigation">
        <img src="images/fleur.jpg alt="Background Image" class="nav-image">
        <div class="nav-background"></div>
        <div class="nav-text">HOME COLLECTIONS ARTISTE BOUTIQUE BILLETERIE</div>
    </header>

    <!-- Bannière principale -->
    <section class="banner">
        <div class="banner-background"></div>
        <img src="images/femmeparapluie.jpg" alt="Banner Image" class="banner-image">
        <div class="banner-title">GALERIE</div>
        <div class="banner-subtitle">
            <span> </span><span class="dedal-text">dÉDAL DES COULEURS</span>
        </div>
    </section>

    <!-- Collections -->
    <section class="collections">
        <div class="collection-background"></div>

        <div class="collection-item">
            <div class="collection-title">COLLECTION BALLERINES</div>
            <img src="images/ballerines.jpg" alt="Ballerines Image" class="collection-image">
        </div>

        <div class="collection-item">
            <div class="collection-title-large">COLLECTION SAKURA</div>
            <img src="images/cerise.jpg alt="Sakura Image" class="collection-image">
        </div>

        <div class="collection-item">
            <div class="collection-title-large"><br/>COLLECTION GABSY</div>
            <img src="images/bal.jpg" alt="Gadsy Image" class="collection-image">
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <img src="images/coquelicot.jpg" alt="Footer Image" class="footer-image">
    </footer>
</body>
</html>
